<script src="https://assets.crowd.aws/crowd-html-elements.js"></script>

<crowd-form>
  <audio controls>
    <source src="{{ task.input.taskObject | grant_read_access }}" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <h3>Instructions</h3>
  <p>Review the transcribed audio & make corrections. Edit the text and submit. </p>
  <p>Ignore "umms", "hmms", "uhs" and other non-textual phrases</p>
  <crowd-text-area name="transcription" rows="4" value="Sample of what is transcribed"></crowd-text-area>
</crowd-form>
